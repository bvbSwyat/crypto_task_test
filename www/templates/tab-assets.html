<ion-view view-title="Assets" hide-nav-bar="true">
<ion-header-bar align-title="center" class="bar-stable">
  <h1 class="title">Assets</h1>
  <a class="button button-balanced" href="#tab/asset/new">Add new asset</a>
</ion-header-bar>
  <ion-content class="padding">
    <div class="list">
        <div ng-repeat="(assetKey, assetItem) in assets">
            <a class="item item-icon-left" href="#tab/assets/{{ assetKey }}">
                <i class="icon ion-ios-bookmarks-outline"></i>
                <h2>{{ assetItem.name }}</h2>
                <p>{{ assetItem.description }}</p>
            </a>
        </div>
    </div>
  </ion-content>
</ion-view>
